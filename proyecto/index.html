<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js" type="module" defer></script>
    <title>Proyecto Udemy Javascript</title>
</head>
<body>
    <div class="layout">
        <!--Cabecera-->
        <header class="header">
            <div class="logo">
                <div class="play"></div>
            </div>
            <h1>MisPelis</h1>
        </header>
        <nav class="nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Películas</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <!--Contenido ppal-->
        <section id="content" class="content">
            <!--películas-->
            <article class="peli-item">
                <h3 class="title">Título</h3>
                <p class="description">Descripción</p>
                <button class="edit">Editar</button>
                <button class="delete">Borrar</button>
            </article>
        </section>
        <!--Barra lateral-->
        <aside class="lateral">
            <div class="search">
                <h3 class="title">Buscador</h3>
                <form>
                    <input type="text" />
                    <button>Buscar</button>
                </form>
            </div>
            <div class="add">
                <h3 class="title">Añadir Película</h3>
                <form>
                    <input type="text" id="title" placeholder="Título" />
                    <textarea id="description" placeholder="Descripción"></textarea>
                    <input id="save" type="submit" value="Guardar" />
                </form>
            </div>
        </aside>
        <!--Pié de página-->
        <footer class="footer">
            &copy; Alicia Carrascoso Lozano - Proyecto en Javascript
        </footer>
    </div>    
</body>
</html>
